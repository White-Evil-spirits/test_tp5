<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>管理后台</title>
		<link rel="shortcut icon" href="/logo.jpg" type="image/x-icon">
		<link href="/static/admin/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/admin/css/font-awesome.min.css" rel="stylesheet" />
		<link href="/static/admin/css/weather-icons.min.css" rel="stylesheet" />
		<link id="beyond-link" href="/static/admin/css/beyond.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/static/lib/layer/mobile/need/layer.css" />
	</head>

	<body>
		<div class="login-container">
			<div class="loginbox bg-white">
				<form action="">
					<div class="loginbox-title">找回密码</div>

					<div class="loginbox-or">
						<div class="or-line"></div>
					</div>
					<div class="loginbox-textbox">
						<input type="text" class="form-control" placeholder="输入注册邮箱" name="emails" />
					</div>
					<div class="loginbox-submit">
						<input id="loginss" type="button" class="btn btn-primary btn-block" value="Login">
					</div>
					<div class="loginbox-signup">
						<a href="{:url('admin/index/login')}">返回登陆</a>
					</div>
			</div>
			<div class="logobox">
			</div>
			</form>
		</div>

		<script src="/static/admin/js/skins.min.js"></script>
		<!--Basic Scripts-->
		<script src="/static/admin/js/jquery.min.js"></script>
		<script src="/static/admin/js/bootstrap.min.js"></script>
		<script src="/static/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
		<!--Beyond Scripts-->
		<script src="/static/admin/js/beyond.js"></script>
		<script src="/static/lib/layer/layer.js" type="text/javascript"></script>
		<script>
			$(window).bind("load", function() {

				/*Sets Themed Colors Based on Themes*/
				themeprimary = getThemeColorFromCss('themeprimary');
				themesecondary = getThemeColorFromCss('themesecondary');
				themethirdcolor = getThemeColorFromCss('themethirdcolor');
				themefourthcolor = getThemeColorFromCss('themefourthcolor');
				themefifthcolor = getThemeColorFromCss('themefifthcolor');

			});
			$(function() {
				console.log($('form').serialize());
				$('#loginss').click(function() {
					$.ajax({
						url: "/admin/getpwd",
						type: 'post',
						data: $('form').serialize(),
						dataType: 'json',
						success: function(res) {
							console.log(res);
							if (res.msg == 1) {
								// console.log(11);
								layer.msg('找回成功', {
									iocn: 6,
									time: 2000
								}, function() {
									location.href = res.url;
								})
							} else {
								layer.msg('输入错误或为空', {
									iocn: 6,
									time: 2000
								})
							}
						}
					})
				});
			})
		</script>
	</body>
	<!--  /Body -->

</html>
