{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
  <!-- Page Container -->
  <div class="page-container">
    <!-- Page Sidebar -->
    {include file="public/_left" /}
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li class="active">
            <i class="fa fa-home"></i>&nbsp;栏目管理
          </li>
          <li>栏目列表</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb -->
      <!-- Page Body -->
      <div class="page-body">
        <a href="cateadd.html" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;栏目添加</a>
        <div class="row">
          <div class="col-xs-12">
            <div class="widget">
              <div class="widget-header">
                <span class="widget-caption">栏目列表</span>
                <div class="widget-buttons">
                  <ul class="pagination pagination-sm">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                  </ul>
                </div>
              </div>
              <div class="widget-body">
                <table class="table table-hover table-bordered">
                  <thead>
                    <tr>
                      <th>排序</th>
                      <th>栏目名称</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {volist name='cates' id='vo'}
                    <tr>
                      <td>{$vo.sort}</td>
                      <td>{$vo.catename}</td>
                      <td>
                        <a id="catedel" onclick="catedel('{$vo.id}')" class="btn btn-danger btn-xs">删除</a>
                      </td>
                    </tr>
                    {/volist}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
  </div>
  <!-- /Page Container -->
  <!-- Main Container -->
</div>
{include file="public/_js" /}
<script>
  //删除
  function catedel(obj) {
    console.log(obj);
    $.ajax({
      url: "/admin/catedel",
      type: 'post',
      data: {
        id: obj
      },
      dataType: 'json',
      success: function (res) {
        console.log(res);
      }
    })
  }

  $(window).bind("load", function () {
    /*Sets Themed Colors Based on Themes*/
    themeprimary = getThemeColorFromCss('themeprimary');
    themesecondary = getThemeColorFromCss('themesecondary');
    themethirdcolor = getThemeColorFromCss('themethirdcolor');
    themefourthcolor = getThemeColorFromCss('themefourthcolor');
    themefifthcolor = getThemeColorFromCss('themefifthcolor');
  });
  $(function () {

    $('#tuichu').click(function () {
      $.ajax({
        url: "/admin/outlogin",
        type: 'post',
        dataType: 'json',
        success: function (res) {
          console.log(res);
          location.href = res;
        }
      })
    })

  })
</script>
</body>
<!--  /Body -->

</html>
